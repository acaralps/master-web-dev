<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nota de Gastos e Ingresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nota de Gastos e Ingresos</h1>
    
    <h2>Ingresos</h2>
    <table id="ingresosTable">
        <tr>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Acción</th> <!-- Nueva columna para el botón de eliminar -->
        </tr>
        <tr>
            <td>Salario</td>
            <td class="monto-editable" contenteditable="true">$1500</td>
            <td><button class="eliminar-fila-ingreso">Eliminar</button></td> <!-- Botón para eliminar la fila -->
        </tr>
        <tr>
            <td>Ventas en línea</td>
            <td class="monto-editable" contenteditable="true">$300</td>
            <td><button class="eliminar-fila-ingreso">Eliminar</button></td> <!-- Botón para eliminar la fila -->
        </tr>
    </table>
    <button id="agregarIngreso">Agregar Fila</button>

    <h2>Gastos</h2>
    <table id="gastosTable">
        <tr>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Acción</th> <!-- Nueva columna para el botón de eliminar -->
        </tr>
        <tr>
            <td>Alquiler</td>
            <td class="monto-editable" contenteditable="true">$800</td>
            <td><button class="eliminar-fila-gasto">Eliminar</button></td> <!-- Botón para eliminar la fila -->
        </tr>
        <tr>
            <td>Comida</td>
            <td class="monto-editable" contenteditable="true">$200</td>
            <td><button class="eliminar-fila-gasto">Eliminar</button></td> <!-- Botón para eliminar la fila -->
        </tr>
    </table>
    <button id="agregarGasto">Agregar Fila</button> <!-- Corregido el botón para agregar filas -->

    <h2>Resumen</h2>
    <table>
        <tr>
            <th>Total de Gastos</th>
            <td id="totalGastos">$0</td>
        </tr>
        <tr>
            <th>Total de Ingresos</th>
            <td id="totalIngresos">$0</td>
        </tr>
        <tr>
            <th>Saldo</th>
            <td id="saldo">$0</td>
        </tr>
    </table>

<script src="gastos-ingresos.js"></script>
</body>
</html>
